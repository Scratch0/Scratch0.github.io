<!DOCTYPE html>
<html>
<head>
    <title>Styling HTML with CSS</title>
    <style>
        h1 {
            color: rgb(0, 0, 255);
            font-size: 24px;
            font-weight: bold;
        }
        .button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #a209ef;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

.button:hover {
    background-color: #6d09ef;
}
    </style>
</head>
<body>
    <h1>Here is a goofy page</h1>
    <p>This is a paragraph.</p>
    <h1>Another Heading</h1>
        <!-- Applying the .button class to a link -->
        <a href="#" class="button">Click me</a>
    
        <!-- Applying the .button class to a button element -->
        <button class="button">Click me</button>
</body>
</html>
